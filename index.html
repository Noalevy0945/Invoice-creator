<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Lato&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <section class="header-box">
        <div class="title">
          <h2>Invoice creator</h2>
        </div>
        <div class="sub-title">Thanks for choosing GoodCorp, LLC!</div>
      </section>
    </header>
    <main>
      <section class="items"></section>
      <section class="checkout">
      </div>
        <div class="items-calc">
          <div class="notes">NOTES</div>
          <div class="total-amount">
            <div>TOTAL AMOUNT</div>
            <div class="total-num">$0</div>
          </div>
        </div>
        <div id="send-btn" class="send-btn">
          <i  class="fa-solid fa-envelope"> </i>Send invoice
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
